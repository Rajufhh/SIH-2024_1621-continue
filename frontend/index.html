<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <link rel="stylesheet" href="./index.css">
    <!-- Remove any automatic preload directives that might be added by Cloudflare -->
    <script>
      // Clean up any unused preloaded resources
      window.addEventListener('load', () => {
        setTimeout(() => {
          const unusedPreloads = document.querySelectorAll('link[rel=preload][as]');
          unusedPreloads.forEach(link => {
            if (!link.hasAttribute('data-used')) {
              link.remove();
            }
          });
        }, 5000);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/Main.jsx"></script>
  </body>
</html>
